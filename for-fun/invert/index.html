<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hover</title>
  </head>
  <body>
    <div id="message">Please scroll to check if the box is visible</div>

    <div>
      <photo>
        <img class="click" src="img/harry.jpeg" alt="harry styles" />
        <h2>hover to invert img color</h2>
      </photo>
      <!--video loop-->
      <div class="con">
        <video
          src="img/ezgif.com-gif-maker.mp4#t=0.001"
          type="video/mp4"
          muted
          class="vid"
          loop
        ></video>
        <h2>Hover to play video</h2>
      </div>
      <div>
        <photo>
          <img class="viewport" src="img/harry-dress.jpeg" alt="" />
          <h2>Invert when in viewport</h2>
        </photo>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
