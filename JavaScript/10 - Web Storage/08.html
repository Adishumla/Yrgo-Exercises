        margin: 0;
        width: 100vw;

        align-items: center;

      }
    </style>

  <body style="margin: 0; width: 100%">
    <div>
      <p>
        This website uses <small>cookies</small> to ensure you get the best

          background-color: #d63976;
          border: none;
          width: 60px;
          height: 30px;
        "
      >
        Accept
      </button>
    </div>
  </body>

  <script class="local-storage">
    const button = document.querySelector("button");
    const cookieAlert = document.querySelector("div");

    if (localStorage.getItem("accepted") === "true") {
      cookieAlert.classList.add("hidden");
    }

    button.addEventListener("click", () => {
      cookieAlert.classList.add("hidden");

      localStorage.setItem("accepted", true);
    });
  </script>
