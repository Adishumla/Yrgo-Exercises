<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch</title>
  </head>
  <body>
    <script>
      const url = "https://yrgo.github.io/api/movies/the-room.json";
      fetch(url)
        .then((response) => response.json())
        .then((data) =>
          console.log(data[5]["quote"] + " - " + data[5]["character"])
        );
    </script>
  </body>
</html>
