<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex flex-row h-full">
      <div class="h-screen w-0 lg:w-2/3 invisible lg:visible">
        <img
          src="https://images.unsplash.com/photo-1444313431167-e7921088a9d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1441&q=100"
          alt=""
          class="object-cover h-full w-full"
        />
      </div>
      <div
        class="h-screen w-full lg:w-1/3 flex flex-col justify-center items-center"
      >
        <div class="w-1/2">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">Login</h1>
          <form action="" class="flex flex-col">
            <label for="email" class="text-gray-700 text-sm mb-2">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="border border-gray-300 p-2 mb-4 rounded"
            />
            <label for="password" class="text-gray-700 text-sm mb-2"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="border border-gray-300 p-2 mb-4 rounded"
            />
            <button
              type="submit"
              class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
            >
              Login
            </button>
            <!--login with google with svg from icons-->
            <div class="flex flex-row items-center mt-4">
              <div class="border border-gray-300 w-full mr-2"></div>
              <span class="text-gray-500">or</span>
              <div class="border border-gray-300 w-full ml-2"></div>
            </div>
            <button
              type="button"
              class="bg-white border border-gray-300 p-2 rounded flex items-center mt-4 hover:bg-gray-100"
            >
              <img src="icons/google.svg" alt="" class="h-7" />
              <span class="pl-3">Continue with Google</span>
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
