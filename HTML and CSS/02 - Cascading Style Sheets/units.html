<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 50px;
      }
      h1 {
        font-size: 1rem;
      }

      h2 {
        font-size: 1rem;
      }

      p {
        font-size: 1em;
        margin-bottom: 1em;
      }

      .has-em {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>rem and em</h1>
      <h2>A rem and em playground</h2>
      <p>
        One of the best practices to typography on the web is to use relative
        units like rem and em.
      </p>
      <div class="has-em">
        <p>Will i change too?</p>
      </div>
    </section>
  </body>
</html>
