<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>numberpad</title>
</head>
<body>
    <!--numberpad-->
    <div class="numberpad">
        <div class="numberpad__row">
            <button class="numberpad__button">1</button>
            <button class="numberpad__button">2</button>
            <button class="numberpad__button">3</button>
        </div>
        <div class="numberpad__row">
            <button class="numberpad__button">4</button>
            <button class="numberpad__button">5</button>
            <button class="numberpad__button">6</button>
        </div>
        <div class="numberpad__row">
            <button class="numberpad__button">7</button>
            <button class="numberpad__button">8</button>
            <button class="numberpad__button">9</button>
        </div>
        <div class="numberpad__row">
            <button class="numberpad__button">*</button>
            <button class="numberpad__button">0</button>
            <button class="numberpad__button">#</button>
        </div>
</body>
</html>
